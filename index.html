<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>Adam's Calculator</h1>
    </div>
    <div class="calcBorder">
        <div class="calculator">
            <div class="display">
                <div class="num">8654091021</div>
            </div>
            <div class="calcButtons">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
                <button class="equals">=</button>
                <button class="topRow">7</button>
                <button class="topRow">8</button>
                <button class="topRow">9</button>
                <button class="middleRow">4</button>
                <button class="middleRow">5</button>
                <button class="middleRow">6</button>
                <button class="bottomRow">1</button>
                <button class="bottomRow">2</button>
                <button class="bottomRow">3</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
