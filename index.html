<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>Adam's Calculator</h1>
    </div>
    <div class="calcBorder">
        <div class="calculator">
            <div class="display">
                <div data-previous-operand class="previousOperandText"></div>
                <div data-current-operation class="currentOperation"></div>
                <div data-current-operand class="currentOperandText"></div>
            </div>
            <div class="calcButtons">
                <button data-clear class="topRow clear">AC</button>
                <button data-delete class="topRow">Delete</button>
                <button data-operation class="topRow">+</button>
                <button data-operation class="topRow">-</button>
                <button data-number class="secondRow">7</button>
                <button data-number class="secondRow">8</button>
                <button data-number class="secondRow">9</button>
                <button data-operation class="secondRow">*</button>
                <button data-number class="thirdRow">4</button>
                <button data-number class="thirdRow">5</button>
                <button data-number class="thirdRow">6</button>
                <button data-operation class="thirdRow">/</button>
                <button data-number class="fourthRow">1</button>
                <button data-number class="fourthRow">2</button>
                <button data-number class="fourthRow">3</button>
                <button data-equals class="fourthRow">=</button>
                <button data-number class="bottomRow zero">0</button>
                <button data-equals class="bottomRow negative">+/-</button>
                <button data-number class="bottomRow decimal">.</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
